<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/39fe890abe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="instagramfeed">
      <div class="feedheader">
        <div class="row">
          <!-- This is where the nav bar starts -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="col">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-bacon"></i>BaconLife</a>
              </div>
            <div class="col-2">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                      <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal"
                          data-target="#exampleModal">Create a New Post
                      </button>
                    </form>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating">
                                <textarea class="form-control"
                                    style="height: 100px"></textarea>
                                    <br>
                                <label for="floatingTextarea2"><i class="fa-solid fa-camera fa-xl"></i>&nbsp; &nbsp;<i
                                        class="fa-solid fa-location-dot fa-xl"></i></label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
<!-- This is where the photo feed starts -->
       <div class="feedtogglebar">
          <div class="position-absolute top-30 start-50 translate-middle-x">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="btn btn" data-bs-toggle="collapse" href="#grid" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fa-solid fa-grip"></i></a>
                </li>
                <li class="nav-item">
                  <a class="btn btn" data-bs-toggle="collapse" href="#feed" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fa-solid fa-square"></i></a>
                </li>
              </ul>
        </div>
       </div>   
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
